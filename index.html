<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pastel BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffe6f0; /* pastel pink */
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #d6eaff; /* pastel blue */
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    button {
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #aee2ff; /* lighter pastel blue on hover */
    }
    #result {
      font-weight: 500;
      color: #7b4397; /* soft plum */
    }
    h1 {
      font-weight: bold;
      color: #ff69b4; /* hot pink but softened by background */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h1 class="text-center mb-4">💫 BMI Calculator 💫</h1>
        
        <div class="mb-3">
          <label for="height" class="form-label">🌷 Height (cm):</label>
          <input type="number" id="height" class="form-control" placeholder="e.g. 160">
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label">🌼 Weight (kg):</label>
          <input type="number" id="weight" class="form-control" placeholder="e.g. 50">
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="calculateBMI()">💖 Calculate</button>
        </div>

        <h3 class="mt-4 text-center" id="result">✨ Your BMI result will appear here ✨</h3>
      </div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      let height = parseFloat(document.getElementById("height").value);
      let weight = parseFloat(document.getElementById("weight").value);
      let resultText = document.getElementById("result");

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        resultText.innerHTML = "❌ Please enter valid height and weight.";
        resultText.classList.add("text-danger");
        return;
      }

      let bmi = weight / ((height / 100) ** 2);
      let category = "";

      if (bmi < 18.5) category = "Underweight 🌸";
      else if (bmi < 24.9) category = "Normal weight 🌿";
      else if (bmi < 29.9) category = "Overweight 🍰";
      else category = "Obese 💭";

      resultText.classList.remove("text-danger");
      resultText.innerHTML = `🌟 Your BMI is <strong>${bmi.toFixed(2)}</strong>. You are <strong>${category}</strong>.`;
    }
  </script>

</body>
</html>
